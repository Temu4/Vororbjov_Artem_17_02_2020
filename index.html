<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<title>Movies Gallery</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body class="page">
	<header>
		<h1 class="page__title">Movies Gallery</h1>
	</header>
	<main class="page__container">
		<div class="movies-list"></div>
		<div class="favorite-list">
			<h3 class="favorite-list__title">Favorite List</h3>
			<ol class="favorite-list__content"></ol>
		</div>
		<div class="popup-wrapper hidden">
			<div class="popup popup--movie">
				<div class="popup__content hidden"></div>		
				<img class="popup__loader" src="/img/loader_circle.gif" width="20" height="20">
				<div class="popup__error hidden">Error</div>
				<button class="popup__close"></button>
			</div>
		</div>
	</main>
	<script src="/js/main.js"></script>
</body>
</html>
