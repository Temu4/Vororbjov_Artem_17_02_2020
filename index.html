<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Movies Gallery</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Movies Gallery</h1>
      <nav>
        <ul class="header_menu menu">
          <!-- <li class="menu__item menu__item--genre">
					<select>
						<option value="">Select genre</option>
					</select>
				</li> -->
          <li class="menu__item menu__item--view">
            <div>View as:</div>
            <button class="view__item view__item--cards"></button>
            <button class="view__item view__item--list"></button>
          </li>
          <li class="menu__item menu__item--favorite">Favorite List</li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="movies-list" data-style="cards">
        <img
          class="movies-list__loader loader"
          src="img/loader_circle.gif"
          width="20"
          height="20"
        />
      </div>
      <div class="favorite-list">
        <h3 class="favorite-list__title">Favorite List</h3>
        <ol class="favorite-list__content"></ol>
        <button class="favorite-list__close btn--close"></button>
      </div>
      <div class="popup-wrapper hidden">
        <div class="popup popup--movie">
          <div class="popup__content hidden"></div>
          <img
            class="popup__loader loader"
            src="img/loader_circle.gif"
            width="20"
            height="20"
          />
          <div class="popup__error hidden">Error</div>
          <button class="popup__close btn--close"></button>
        </div>
      </div>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
